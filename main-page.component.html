<!-- Barra de las categories -->
<div class="categories">
  <button (click)="previousCategory()">
    <i class="fi fi-br-angle-double-small-left"></i>
  </button>
  <a href="#" style="text-decoration: none">{{ getCategory1() }} </a>
  <a href="#" style="text-decoration: none">{{ getCategory2() }} </a>
  <a href="#" style="text-decoration: none">{{ getCategory3() }} </a>
  <a href="#" style="text-decoration: none">{{ getCategory4() }} </a>
  <a href="#" style="text-decoration: none">{{ getCategory5() }} </a>
  <button (click)="nextCategory()">
    <i class="fi fi-br-angle-double-small-right"></i>
  </button>
</div>
<br /><br /><br /><br />
<!-- Ofertes de Nadal -->
<div class="xmas">
  <button (click)="previousProduct2()">
    <i class="fi fi-br-angle-double-small-left"></i>
  </button>
  <img [src]="getProduct1()" />
  <img [src]="getProduct2()" />
  <img [src]="getProduct3()" />
  <img [src]="getProduct4()" />
  <button (click)="nextProduct2()">
    <i class="fi fi-br-angle-double-small-right"></i>
  </button>
</div>

<div class="carousel">
  <button (click)="previous()">
    <i class="fi fi-br-angle-double-small-left"></i>
  </button>

  <div class="products">
    @for (product of visibleProducts; track product.id) {
    <app-products
      [name]="product.name"
      [url]="product.url"
      [price]="product.price"
      [stars]="product.stars"
    ></app-products>
    }
  </div>

  <button (click)="next()">
    <i class="fi fi-br-angle-double-small-right"></i>
  </button>
</div>

<br /><br /><br /><br />
<!-- Productes -->
<div class="products">
  <button (click)="previousProduct()">
    <i class="fi fi-br-angle-double-small-left"></i>
  </button>
  <img [src]="getLeftProduct()" />
  <img [src]="getCenterProduct()" />
  <img [src]="getRightProduct()" />
  <button (click)="nextProduct()">
    <i class="fi fi-br-angle-double-small-right"></i>
  </button>
</div>

<!-- Categories en tendencia -->
<div class="tendency">
  <h3>Categor√≠as en tendencia</h3>
  <div class="row">
    @for(tendencia of tendencias; track tendencia.id) {
    <app-category [category]="tendencia.name"></app-category>
    }
  </div>
</div>
