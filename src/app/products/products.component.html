@if(discount()){
<div class="product-container">
  <img [src]="url()" alt="product_image" />
  <p class="product-name">{{ name() }}</p>
  <span class="inline-price">
    <p class="product-price-discount">{{ price() }}€</p>
    <p class="product-discount">{{ discount() }}%</p>
    <p class="product-discounted">{{ discountedPrice }}€</p>
  </span>

  <p class="product-stars">{{ numberStars }}</p>
</div>

}@else {
<div class="product-container">
  <img [src]="url()" alt="product_image" />
  <p class="product-name">{{ name() }}</p>
  <p class="product-price">{{ price() }}€</p>
  <p class="product-stars">{{ numberStars }}</p>
</div>
}
